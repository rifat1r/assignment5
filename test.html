<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing</title>
    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <!-- ticket -->
      <div class="border p-10 w-[433px] bg-[#F7F8F8] rounded-lg space-y-3">
        <div class="flex justify-between">
          <p class="font-semibold">Seat</p>
          <p class="font-semibold">Class</p>
          <p class="font-semibold">Price</p>
        </div>
        <hr />
        <div id="ticket-place"></div>
        <hr />
        <div class="flex justify-between">
          <h1 class="font-semibold">Total Price</h1>
          <h1 class="font-semibold">BDT <span id="total-price">0</span></h1>
        </div>
        <div class="flex">
          <input
            class="px-10 rounded-lg mr-8"
            type="text"
            placeholder="Have any copupon"
          />
          <button class="btn bg-green-500 rounded-lg text-white">Apply</button>
        </div>
        <div class="flex justify-between">
          <h1 class="font-semibold">Grand Total</h1>
          <h1 class="font-semibold">BDT <span id="grand-total">0</span></h1>
        </div>
      </div>
      <!-- form -->
      <div class="space-y-5 w-[433px]">
        <div class="flex flex-col">
          <span class="text-lg font-semibold mb-3">Passenger Name*</span>
          <input
            class="p-4 border rounded-lg"
            type="text"
            placeholder="Enter Your Name"
            id=""
          />
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-semibold mb-3">Phone Number*</span>
          <input
            class="p-4 border rounded-lg"
            type="text"
            placeholder="Enter your phone number"
            id=""
          />
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-semibold mb-3">Email ID</span>
          <input
            class="p-4 border rounded-lg"
            type="text"
            placeholder="Enter your email id"
            id=""
          />
        </div>
        <div>
          <button disabled class="btn bg-green-500 text-white p-4 w-full">
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
